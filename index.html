<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <section class="container">
    <div class="left-side">
    <h1>Get <span id="highlight">insights</span> that help your business grow.</h1>
      <div class="subtitle">
    <span>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</span>
      </div>
      <div class="box-wrapper">
        <div class="box">
          <div class="numbers">10k+</div>
          <div class="stats">companies</div>
        </div>
        <div class="box">
          <div class="numbers">314</div>
          <div class="stats">templates</div>
        </div>
        <div class="box">
          <div class="numbers">12M+</div>
          <div class="stats">queries</div>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="color-overlay">

      </div>
    </div>
    
  </section>

<footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tiago Borsalli</a>.
    </div>
</footer>

  
</body>
</html>
